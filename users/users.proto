syntax = "proto3";
package user;

option go_package = "github.com/MehrbanooEbrahimzade/gRPCInGo;gRPCInGo";

service UserManagement {
  rpc CreateNewUser (NewUser) returns (User) {}
}

message NewUser {
  string userName = 1;
  string email = 2;
  string mobileNo = 3;
  string birthDate = 4;
  string password = 5;
}

message User {
  int32 ID = 1;
  string userName = 2;
  string email = 3;
  string mobileNo = 4;
  string birthDate = 5;
  string password = 6;
}



